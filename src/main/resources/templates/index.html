<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px #aaa;
            padding: 16px;
            margin: 16px;
            max-width: 300px;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div th:each="okul : ${okullarList}" class="card">
        <h2 th:text="${okul.getBolum_adi()}"></h2>
        <p th:text="'University: ' + ${okul.universite_adi}"></p>
        <p th:text="'Puan Turu: ' + ${okul.puan_turu}"></p>
        <p th:text="'Siralama 2023: ' + ${okul.siralama_2023}"></p>
        <p th:text="'Siralama 2022: ' + ${okul.siralama_2022}"></p>
        <p th:text="'Siralama 2021: ' + ${okul.siralama_2021}"></p>
        <p th:text="'Siralama 2020: ' + ${okul.siralama_2020}"></p>
        <p th:text="'Puan 2023: ' + ${okul.puan_2023}"></p>
        <p th:text="'Puan 2022: ' + ${okul.puan_2022}"></p>
        <p th:text="'Puan 2021: ' + ${okul.puan_2021}"></p>
        <p th:text="'Puan 2020: ' + ${okul.puan_2020}"></p>
    </div>
</div>

</body>
</html>
